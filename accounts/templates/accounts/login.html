{% extends 'accounts/base.html' %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<style>
    body {
        background: #f7f7f7;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        background: white;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form p {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button[type="submit"] {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    .links {
        text-align: center;
        margin-top: 15px;
    }

    .admin-button {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
    }

    .admin-button:hover {
        background-color: #555;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>

    <div class="links">
        <a href="{% url 'signup' %}">Don't have an account? Sign up</a><br>
        <a href="/admin/" class="admin-button">Go to Admin Panel</a>
    </div>
</div>

{% endblock %}
